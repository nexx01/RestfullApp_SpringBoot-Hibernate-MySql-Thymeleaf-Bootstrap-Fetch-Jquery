<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragment/headerBootstrapStyly.html :: styleheader}"></div>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--// говорим системе что нужно считывать плотность пикселей устройства
    // и при необходимости делать шрифт крупней-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!--// Подключаем собственно стили  bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-multiselect.css" type="text/css"/>


    <link th:rel="style" href="/static/style.css">
    <title>CRUD APP</title>
</head>
<style>
    .row.content {
        height: 1500px
    }

    .sidenav {
        /* background-color: #00BFFF;*/
        height: 100%;
    }

    .field {
        background-color: #FFFAFA;
    }


    .active {
        background-color: dodgerblue !important;
        color: white;
    !important;
    . text-secondary
    }

</style>


<body>

<!--<div th:insert="~{fragment/navbar.html :: navbar}"></div>-->
<nav class="navbar navbar-expand-sm  navbar-dark bg-dark text-white ">


    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ">
            <li class="nav-item mt-1 ">
                <a class="font-weight-bold " th:text="${authuser.getEmail()}"> Email </a>
            </li>
            <li class="nav-item mt-1">
                <p class="ml-1" th:text="#{withRoles}">withRoles</p>
            </li>

            <li class="nav-item mt-1 ml-1">
                <td>
                    <a th:each="role : ${authuser.getRoles()}"
                       th:text=" ${#strings.substringAfter(role.getRoleName(),'ROLE_')+'&#160;'}"
                    > Role </a>
                </td>

            </li>
        </ul>


        <!--Добавление CSRF обновит LogoutFilter, чтобы использовать только HTTP POST.
        Это гарантирует, что для выхода из системы требуется токен CSRF и что злоумышленник
        не сможет принудительно выйти из системы ваших пользователей.-->
        <form class="form form-link text-white-50" th:action="@{/logout}" method="post">
            <button class="btn btn-link text-white-50" type="submit" value="Log out">logout</button>
        </form>
    </div>
</nav>




<div class="container-fluid ">
    <div class="row content">
        <div class="col-lg-2 bg-light field ">


            <div class="row">
                <div class="nav-col  btn-group-vertical btn-group-toggle btn-block">
                    <button type="button" class="nav-item btn btn-white-50 active">
                        <a class="nav-link active nav-fill" href="/admin">Admin</a>
                    </button>
                    <button type="button" class="nav-item btn btn-white-50 ">
                        <a class="nav-link  nav-fill " href="/user">User</a>
                    </button>
                </div>
            </div>
        </div>




        <!--Table-->
        <div class="col-sm-10 field ">
            <div class="row mt-2 ml-1">
                <h3>Admin panel </h3>
            </div>


            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/addUser">Link</a>
                </li>

            </ul>

            <div class="container-fluid border-top border-left border-right border-grey width: 100%">
                <label class="mt-1">Add new user</label>
            </div>


            <!--             рекомендуется использовать валидацию со стороны клиента-->
            <div class="container-fluid border border-grey bg-white">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <form class="needs-validation" novalidate name="data[]"
                              th:action="@{/admin/addUser}" th:object="${user}" method="post">

                            <input type="hidden" class="form-control" id="user_id" name="id"
                                   th:min="4"   required>

                            <div class="form-group text-center">
                                <label for="validationCustom01">First name</label>
                                <input type="text" class="form-control" id="validationCustom01" name="firstName"
                                       th:min="4"   required
                                >
                            </div>
                            <div class="form-group text-center">
                                <label >Last name</label>
                                <input type="text"    class="form-control" id="validationCustom02"
                                       name="lastName" th:min="4" required/>
                            </div>

                            <div class="form-group text-center">
                                <label >Age</label>
                                <input  type="number" class="form-control" id="validationCustom03"
                                        name="age" th:text="${user.age}" required>
                            </div>
                            <div class="form-group text-center">
                                <label>email</label>
                                <input  type="email"  class="form-control" id="validationCustom04"
                                        name="email"  th:text="${user.email}"  required>
                            </div>
                            <div class="form-group text-center">
                                <label for="validationCustom05">Password</label>
                                <input type="password" class="form-control" id="validationCustom05"
                                       name="password" required>
                            </div>



                            <label  for="roles">Roles</label>

                            <select  class="custom-select" name="role[]" id="roles"  >
                                <option th:each="role : ${user.getRoles()} " th:text=" ${role.getRoleName()}" >
                                </option>
                            </select>


                            <!--                    <div class="invalid-feedback">-->
                            <!--                        Please select a valid state.-->
                            <!--                    </div>-->
                            <button type="submit"  class="btn btn-success mt-4 ">Add new user</button>
                        </form>
                        <div class="col"></div>
                    </div>
                </div>
            </div>

        </div><!--col-9-->
    </div><!--row-->
</div><!--container-->




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
