<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragment/fragmentsGeneralView.html :: styleheader}"></div>
<body>

<div class="container-lg mt-5">
    <div class="row justify-content-md-center">
        <div class="col-sm">

        </div>
        <div class="col-sm" th:align="center">
            <div class="col-sm ml-4" th:align="left">
                <h3>
                    <td th:text="#{loginPage.PleaseSignIn}">Please sign in</td>
                </h3>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group col">
                    <div class="col-sm ml-0">
                        <input type="email" name="username" class="form-control" placeholder="login"/>
                    </div>
                    <div class="col-sm">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="col-sm mt-2">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm">

        </div>
    </div>
</div>


<div th:insert="~{fragment/fragmentsGeneralView.html :: stylefooter}"></div>
</body>
</html>
